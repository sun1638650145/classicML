name: build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
        python-version: [3.6, 3.7, 3.8, 3.9]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Before install
      run: |
        # 安装 eigen3
        if [ "${{ matrix.os }}" = "macos-10.15" ]; then
          rm -rf /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core;
          brew update;
          brew install eigen;
        else
          # ubuntu-16.04下apt安装的最新版本是eigen3.3的beta版, 会导致结果异常, 因此需要手动安装eigen3.3.7+
          # sudo apt update;
          # sudo apt install -y libeigen3-dev;
          # sudo cp -r /usr/include/eigen3 /usr/local/include/eigen3;

          # 更新gcc, ubuntu 16.04 使用stdc++17编译存在问题.
          sudo apt install --upgrade -y gcc;

          # 下载源码
          wget https://gitlab.com/libeigen/eigen/-/archive/3.3.7/eigen-3.3.7.tar.gz;
          tar -zxvf eigen-3.3.7.tar.gz;
          # 编译安装
          cd eigen-3.3.7;
          mkdir build;
          cd build;
          cmake ..;
          sudo make;
          sudo make install;
          # 返回home目录
          cd ~;
        fi
        # 安装 pybind11和pytest
        python -m pip install --upgrade pip;
        pip install pybind11;
        pip install pytest;
    - name: Install
      run: |
        python3 setup.py install;
    - name: Test with pytest
      # 测试模块功能
      run: |
        pytest;
    - name: Test examples
      # 测试全部的样例能否正常运行
      run: |
        for filename in `ls examples`; do
          python3 examples/$filename;
        done